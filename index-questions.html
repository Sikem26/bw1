<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Questions</title>
  </head>
  <body>
    <div>
      <header class="header-container">
        <img class="logo" src="assets/epicode_logo.png" alt="Logo" />
      </header>
      <div id="timer">
        <svg>
          <circle id="circle" cy="70px" cx="70px" r="70px"></circle>
        </svg>
        <p>
          REMAINING <br />
          <span class="seconds">00</span> <br />
          SECONDS
        </p>
      </div>
    </div>
    <div>
      <div class="questionText">
        <h1 id="quiz-question"></h1>
      </div>
    </div>
    <div class="questionContainer">
      <form id="questionList">
        <button class="selectBtn" id="answerOne" type="radio" name="answerOne">Uno</button>
        <button class="selectBtn" id="answerTwo" type="radio" name="answerTwo">Due</button>
        <button class="selectBtn" id="answerThree" type="radio" name="answerThree">Tre</button>
        <button class="selectBtn" id="answerFour" type="radio" name="answerFour">Quattro</button>
      </form>
    </div>
    <div id="counterQuestionContainer">
      <p class="counterQuestion">
        QUESTION &nbsp
        <span class="questionNumber">1</span>
        <span style="color: #d20094"> &nbsp / 10 </span>
      </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
